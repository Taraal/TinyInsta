<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Result</title>
<meta charset="utf-8">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>

<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="17241782294-ltp2t4hida9csuvq6513nlq57addkuqe.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>


</head>
<body>
	
		
<script>		


	function fetchEmail(){
		fetch('/getSession')
			.then(response => response.text())
			.then(data => {
				me = data
			})
	}
	
	var me = ""
		
	function addMajToName (userName) {
		temp = userName.split(' ').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(' ');
		return temp;
	}
	
	
	function getParameter() {
		var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	        vars[key] = value;
	    });
	    
	    return vars;
	}

	var queryInput = decodeURI(getParameter()["query"]);	

	
	var mySearch = {
			oninit: fetchEmail(),
			list: [],
	 	    postSearch: function() {
	     		return m.request({
	         		method: "GET",
	         		url: "_ah/api/myApi/v1/getUserByName",
	             	params: {"inputBar":queryInput},
	         	})
	  	    	.then(function(result) {
		  	    		
	  	    			for (i = 0; i < result.items.length; i++) {
	  	    				mySearch.list.push(
	  	    						{
	  	    							"username": result.items[i].properties.userName,
	  	    							"email": result.items[i].properties.email
	  	    					})
		  	    			//console.log(result.items[i].properties.userName)
		  	    			
	  	    			} 
	  	    			for (i = 0; i < mySearch.list.length; i++) {
	  	    				
		  	    			//console.log(mySearch.list[i])
		  	    			
	  	    			} 
	     	 			
		  	    		console.log(mySearch.list);
	         	 	})
	     	}
	}

	
	
	var userView = {
			  oninit: mySearch.postSearch(),
			  view: function() {
			   	return m('div', [
				  m('div',{class:'subtitle'},"RÃ©sultats de la recherche"),
				  m('table', {class:'table is-striped',"table":"is-striped"},[
				    m('tr', [
					  m('th', {width:"50px"}, "Utilisateur"),
					  m('th', {width:"50px"}, "Follow"),
					  m('th', {width:"50px"}, "UnFollow"),
					  
				    ]),
				    mySearch.list.map(function(item) {
				    	return m("tr", [
				    		m('td', m('label', addMajToName(item.username))),
				    		m("td", m("button", {onclick: function(){
				    			m.request({
				    				method:"PUT",
				    				url: "_ah/api/myApi/v1/follow/:emailA/:emailB",
				    				params:{
				    					emailA: me,
				    					emailB: item.email
				    				}
				    			});
				    		}},"Follow")),
				    		
			                 m("td", m("button", {onclick: function(){
			             		m.request({
			            			method:"DELETE",
			            			url: "_ah/api/myApi/v1/follow/:emailA/:emailB",
			            			params:{
			            				emailA: me,
			            				emailB: item.email
			            			}
			            		})
			            	}},"Unfollow")),
				    		
				    	])
				    }),
				   ])
				 ])
			  }
			}
	
	var Hello = {
			   view: function() {
			   	return m('div', {class:'container'}, [
			   			
			           m('div',{class: 'tile is-ancestor'},[
			        	   m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(userView))),
			           ])
			       ])
			   }
			}




			m.mount(document.body, Hello)	
	
</script>
</body>
</html>
